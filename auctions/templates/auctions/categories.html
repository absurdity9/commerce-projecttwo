{% extends "auctions/layout.html" %}

{% block body %}
  <h2 class="title is-2">All Categories</h2>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_detail' category.category %}">{{ category.category.title }}</a></li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
