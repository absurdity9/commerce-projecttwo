{% extends "auctions/layout.html" %}

{% block body %}
  <h1>All Categories</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_detail' %}">{{ category.category.title }}</a></li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
