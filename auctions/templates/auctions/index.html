{% extends "auctions/layout.html" %}
{% block body %}
<style>
    .listing {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .listing-info {
        flex: 1;
        padding-right: 20px;
    }
    .listing-image {
        flex: 1;
    }
</style>

<h2>Active Listings</h2>

{% for listing in active_listings %}
    <div class="listing">
        <div class="listing-info">
            <h3>#{{ listing.id }} {{ listing.item.title }}</h3>
            <p>{{ listing.item.desc }}</p>
            <p>Starting at: {{ listing.item.floor_price }}</p>
            <p>Ends at: {{ listing.date_end }}</p>
            <a href="{% url 'listing' listing.id %}"><button>View Listing</button></a>
        </div>
        <div class="listing-image">
            <img src="{{ listing.item.photo_url }}" alt="Listing Photo" width="250" height="250">
        </div>
    </div>
{% endfor %}
{% endblock %}
