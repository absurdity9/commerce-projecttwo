{% extends "auctions/layout.html" %}

{% block body %}
  <h2 class="title is-2">{{ user.username }}'s watchlist</h2>
  {% for watchlist in user.watchlist_set.all %}
    {% for listing in watchlist.listingid.all %}
    <a href="{% url 'listing' listing.id %}"><p>#{{ listing.id }} - {{ listing.item.title }}</a></li>
    {% endfor %}
  {% endfor %}
  {% endblock %}
